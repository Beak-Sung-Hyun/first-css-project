        <div class="status-bar">
            <div class="status-bar__content">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__content">
                <span>18:43</span>
            </div>
            <div class="status-bar__content">
                <span>100%</span>
                <i id="battery-icon" class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="chat-profile-bar">
            <div class="chat-profile-bar__content">
                <i class="fas fa-chevron-left fa-2x"></i>
            </div>
            <div class="chat-profile-bar__content">
                <span>Nomad Coder</span>
            </div>
            <div class="chat-profile-bar__content">
                <i class="fas fa-search fa-2x"></i>
                <i class="fas fa-bars fa-2x"></i>

        </div>

        <div class="date-notification-bar">
            <span id="date-info">Tuesday, June 30, 2020</span>
        </div>

        <div class="chat-from-bar">
            <div>
                <img src="#"/>
            </div>
            <div class="chat-form-bar__text">
                <span style="color: rgba(0, 0, 0, 0.8);" id="chat-name">Nomad Coder</span>
                <div class="chat-bubble__flex-div">
                    <span id="chat-bubble">Hi!</span>
                    <span id="chat-from__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="chat-to-bar">
            <span id="chat-to__time">21:27</span>
            <span id="chat-to__bubble">What's up?</span>
        </div>

        <form class="chat-input">
            <div class="input-icon">
                <i style="color: rgba(0, 0, 0, 0.3);" class="far fa-plus-square fa-2x"></i>
            </div>
            <div class="input-box">
                <input type="text"/>
                <i class="far fa-smile fa-lg"></i>
                <i class="fas fa-arrow-up fa-lg"></i>
            </div>
        </form>

        <script src="https://kit.fontawesome.com/c1fdcd40f4.js" crossorigin="anonymous"></script>
